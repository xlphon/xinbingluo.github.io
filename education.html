<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education - Xinbing Luo</title>
  <style>
    /* 通用样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f8f6f2;
    }

    /* 顶部导航栏 */
    .tabs {
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .tab {
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .tab:hover {
      background-color: #4CAF50;
    }

    /* 页面内容 */
    .container {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .education-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      text-align: left;
    }

    /* Specific sizes for each logo */
    .cambridge-logo {
      width: auto;
      height: 40px;
      margin-right: 15px;
    }

    .bfsu-logo {
      width: auto;
      height: 40px;
      margin-right: 15px;
    }

    .education-details {
      flex: 1;
    }

    .degree {
      font-weight: bold;
      color: #333;
    }

    .institution {
      color: #555;
    }

    .duration {
      font-size: 0.9em;
      color: #777;
    }

  </style>
</head>
<body>

  <!-- 顶部导航栏 -->
  <div class="tabs">
    <a href="index.html" class="tab">Home</a>
    <a href="interests.html" class="tab">Interests</a>
    <a href="education.html" class="tab">Education</a>
    <a href="publications.html" class="tab">Publications</a>
    <a href="teaching.html" class="tab">Teaching</a>
  </div>

  <!-- Education 内容 -->
  <div class="container">
    <h2>Education</h2>

    <!-- PhD in University of Cambridge -->
    <div class="education-item">
      <img src="cambridge-logo.png" alt="University of Cambridge Logo" class="cambridge-logo">
      <div class="education-details">
        <div class="degree">PhD in Theoretical and Applied Linguistics</div>
        <div class="institution">University of Cambridge</div>
        <div class="duration">2023 - Present</div>
      </div>
    </div>

    <!-- MPhil in University of Cambridge -->
    <div class="education-item">
      <img src="cambridge-logo.png" alt="University of Cambridge Logo" class="cambridge-logo">
      <div class="education-details">
        <div class="degree">MPhil in Theoretical and Applied Linguistics</div>
        <div class="institution">University of Cambridge</div>
        <div class="duration">2022 - 2023</div>
      </div>
    </div>

    <!-- BA in Beijing Foreign Studies University -->
    <div class="education-item">
      <img src="bfsu-logo.png" alt="Beijing Foreign Studies University Logo" class="bfsu-logo">
      <div class="education-details">
        <div class="degree">BA in English</div>
        <div class="institution">Beijing Foreign Studies University</div>
        <div class="duration">2018 - 2022</div>
      </div>
    </div>

  </div>

</body>
</html>
